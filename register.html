<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no">
<link href="css/reset.css" type="text/css" rel="stylesheet" />
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/panduants.js"></script>
<script type="text/javascript" src="js/kazu_common.js"></script>
<style type="text/css">
	.addBox_1
	{ 
		position:absolute; 
		left:60%; 
		top:50%; 
		z-index:99999; 
		width:50%; 
		height:40px; 
		background-color:rgba(0,0,0,1);
		opacity:0.65; 
		filter:alpha(opacity=65);
		border-radius:10px; 
		line-height:40px; 
		text-align:center;
		color:#fff; 
		font-size:15px;
		margin-left:-35%;
	
	}

</style>
<script type="text/javascript">
$(function () {
	var countdown = 0;
	$(".yzma").click(function () {
		if ($(this).text() == "发送验证码") {
			$(this).text("60");
			$(".yzma").css("background","#bbb");
			countdown = 60;
			var interval = setInterval(function () {
				countdown--;
				if (countdown <= 0) {
					$(".yzma").css("background","#b4b4b4");
					clearInterval(interval);
					$(".yzma").text("发送验证码");
				} else {
					$(".yzma").text(countdown);
				}
			}, 1000);
		} else {
			return;
		}
	});
});
</script>
</head>

<body>
<header>
    <div class="head_logo">
        <h4>注册</h4>
        <img src="img/fh.jpg" class="fh_img" width="20">
        <a class="fh_btn" onClick="javascript :history.back(-1);"></a>
    </div>
</header>
<section>
	<div class="login_form">
    	<div class="tt"><img src="img/zc_tt.jpg"/></div>
        <div class="register">
        	<div class="tel"><input type="text"  placeholder="手机号" class="txtphone"/></div>
            <div class="yzm"><input type="text"  placeholder="验证码" class="txtyzm"/><span class="yzma">发送验证码</span></div>
            <div class="newpwd"><input type="password"  placeholder="新密码" maxlength="8" class="txtPassword"/></div>
        </div>
        <div class="register_btn">
			<a id="btntijiao" >提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</a>
        </div>
    </div>
</section>
<div id="addBox" style="display:none;" class="addBox_1">请输入手机号</div>
<div id="addBox1" style="display:none;" class="addBox_1">请输入验证码</div>
<div id="addBox2" style="display:none;" class="addBox_1">请输入密码</div>
<div id="addBox3" style="display:none;" class="addBox_1">手机号不正确</div>
</body>
</html>
